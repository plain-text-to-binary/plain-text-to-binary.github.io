<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTemp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #88C3EC, #0099BC);
            overflow: visible;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.vecteezy.com/vector-art/138079-vector-clouds-icon-collection');
            background-size: cover;
            animation: moveClouds 20s linear infinite;
        }

        .island {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 300px;
            max-width: 90%;
            position: relative;
        }

        h1 {
            text-align: center;
            padding: 10px 0;
            font-size: 2em;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #weather-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    <div class="island">
        <h1>OpenTemp</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <select id="unit-select">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const unitSelect = document.getElementById('unit-select');
            const weatherInfo = document.getElementById('weather-info');
            const city = cityInput.value;
            const unit = unitSelect.value;

            if (!city) {
                alert('Please enter a city name');
                return;
            }

            try {

                const locationResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}`);
                const locationData = await locationResponse.json();

                if (locationData.results.length === 0) {
                    weatherInfo.textContent = 'City not found';
                    return;
                }

                const latitude = locationData.results[0].latitude;
                const longitude = locationData.results[0].longitude;


                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                const weatherData = await weatherResponse.json();


                let temperature = weatherData.current_weather.temperature;
                const description = weatherData.current_weather.weathercode;

                if (unit === "fahrenheit") {
                    temperature = (temperature * 9/5) + 32;
                }

                const weatherDescriptions = {
                    0: "Clear sky",
                    1: "Mainly clear",
                    2: "Partly cloudy",
                    3: "Overcast",
                    45: "Fog",
                    48: "Depositing rime fog",
                    51: "Light drizzle",
                    53: "Moderate drizzle",
                    55: "Dense drizzle",
                    56: "Light freezing drizzle",
                    57: "Dense freezing drizzle",
                    61: "Slight rain",
                    63: "Moderate rain",
                    65: "Heavy rain",
                    66: "Light freezing rain",
                    67: "Heavy freezing rain",
                    71: "Slight snow fall",
                    73: "Moderate snow fall",
                    75: "Heavy snow fall",
                    77: "Snow grains",
                    80: "Slight rain showers",
                    81: "Moderate rain showers",
                    82: "Violent rain showers",
                    85: "Slight snow showers",
                    86: "Heavy snow showers",
                    95: "Thunderstorm",
                    96: "Thunderstorm with slight hail",
                    99: "Thunderstorm with heavy hail"
                };

                weatherInfo.textContent = `${temperature}Â°${unit.toUpperCase()} - ${weatherDescriptions[description]}`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                weatherInfo.textContent = 'Error fetching weather data. Please try again later.';
            }
        }
    </script>
</body>
</html>
